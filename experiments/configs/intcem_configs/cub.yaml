trials: 1
results_dir: /mnt/qb/work/bethge/bkr046/CEM/results/
dataset: "cub"
num_workers: 8
batch_size: 128

# DATASET VARIABLES
root_dir: /mnt/qb/work/bethge/bkr046/DATASETS/CUB_200_2011
sampling_percent: 1
test_subsampling: 0.5


# Intervention Parameters
intervention_freq: 1
intervention_batch_size: 1024
intervention_policies:
    - "intcem_policy"
    - "group_random"
    - "group_random_no_prior"
    - "group_coop_no_prior"
    - "behavioural_cloning_no_prior"
    - "group_uncertainty_no_prior"
    - "optimal_greedy_no_prior"
    - "global_val_error_no_prior"
    - "global_val_improvement_no_prior"

competence_levels: [1, 0]
incompetence_intervention_policies:
    - "group_random"
    - "group_random_no_prior"
    - "group_coop_no_prior"


max_epochs: 300
shared_params:
    top_k_accuracy: null
    save_model: True
    patience: 15
    emb_size: 16
    extra_dims: 0
    concept_loss_weight: 5
    learning_rate: 0.01
    weight_decay: 0.000004
    weight_loss: True
    c_extractor_arch: resnet34
    optimizer: sgd
    bool: False
    early_stopping_monitor: val_loss
    early_stopping_mode: min
    early_stopping_delta: 0.0
    momentum: 0.9
    sigmoidal_prob: False
    training_intervention_prob: 0.25

runs:
